{% extends "projects/base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
    <h1>Edit Project</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'project-detail' object.pk %}">Cancel</a>
    </form>
{% endblock %}
